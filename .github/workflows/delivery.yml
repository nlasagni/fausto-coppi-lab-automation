name: delivery
on:
  push:
    branches:
      - feature/* #only for testing purpose
    tags:
      - v*.*.*

jobs:
  Delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Clean
        run: ./gradlew clean
      - name: Create Jars
        run: ./gradlew jar
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
          with:
            username: sbraggion #${{ secrets.DOCKERHUB_USERNAME }}
            password: 55c7d707-0d73-401d-8ca5-091b68947ba0 #${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push
        id: docker_build
          uses: docker/build-push-action@v2
          with:
            push: true
            tags: user/fausto-coppi-lab-automation:latest
