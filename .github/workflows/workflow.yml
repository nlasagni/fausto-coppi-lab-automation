name: workflow
on: 
  push
jobs:
  Build:
    name: Build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-20.04, ubuntu-latest, ubuntu-16.04, macos-latest]
        java: [ 1.8, 11, 12, 13, 14, 15 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Compile
        run: ./gradlew compileKotlin
      - name: Kotlin style check
        run: ./gradlew ktlintCheck
      - name: Build
        run: ./gradlew build
      - name: Test
        run: ./gradlew test