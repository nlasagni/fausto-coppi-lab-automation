_steps: &ref_steps
  - name: Checkout
    uses: actions/checkout@v2
    with:
      fetch-depth: 0
  - name: Set up JDK 
    uses: actions/setup-java@v1
    with:
      java-version: ${{ matrix.java }}
  - name: Chmode gradlew
    if: ${{ ! contains(matrix.os, 'windows') }}
    run: chmod +x ./gradlew
  - name: Compile
    run: ./gradlew compileKotlin
  - name: Kotlin style check
    run: ./gradlew ktlintCheck
  - name: Build
    run: ./gradlew build
  - name: Test
    run: ./gradlew test

name: workflow
on:
  push:
  pull_request:
    branches:
      - main
      - develop
jobs:
  BuildOnPush:
    name: BuildOnPush
    if: ${{ contains(github.event_name, 'push') }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        java: [ 1.8, 15 ]
    runs-on: ${{ matrix.os }}
    steps:
      <<: *ref_steps
  BuildOnPullRequest:
    name: BuildOnPullRequest
    if: ${{ contains(github.event_name, 'pull-request') }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-20.04, ubuntu-latest, ubuntu-16.04, macos-latest]
        java: [ 1.8, 11, 12, 13, 14, 15 ]
    runs-on: ${{ matrix.os }}
    steps:
      <<: *ref_steps
